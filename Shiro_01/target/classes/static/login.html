
<html>
<head>
    <title>用户登录</title>
    <meta charset="UTF-8">
    <style>
        .error{
            color:red;
        }
    </style>
    <link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/angularjs/angular.min.js"></script>
    <script src="js/base.js"></script>
    <script src="js/controller/shiroController.js"></script>

</head>
<body ng-app="shiro" ng-controller="shiroController" >
<div class="container" style="width:500px;margin-top:30px">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">
                用户登录
            </h3>
        </div>
        <div class="panel-body">
            <form class="form-signin">
                <h2 class="form-signin-heading">请登录</h2>
                <label  class="sr-only">用户名</label>
                <input type="text"  class="form-control" ng-model="username" placeholder="输入用户名" required autofocus>
                <label  class="sr-only">密码</label>
                <input type="password" ng-model="password" class="form-control" placeholder="输入密码" required>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> 记住我
                    </label><br>
                    <span class="error">{{message}}</span>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="login()">登录</button>
            </form>
    </div>
    </div>


</div> <!-- /container -->
</body>
</html>
